name: Conditional Commit Workflow

on:
    workflow_dispatch:


jobs:
    check_for_commits:
        runs-on: ubuntu-latest
        outputs:
            new_commit_count: ${{ steps.commit_check.outputs.new_commit_count }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Check for Commits
              id: commit_check
              run: |
                git --version
                tree
                date
                git log -p --since="4 minutes ago" -- bar
                commit_count=$(git log  --since="4 minutes ago" --oneline -- bar |wc -l)
                echo "new_commit_count=$commit_count" | tee $GITHUB_OUTPUT


    run_the_build:
      needs: check_for_commits
      runs-on: ubuntu-latest
      if: needs.check_for_commits.outputs.new_commit_count > 0
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
